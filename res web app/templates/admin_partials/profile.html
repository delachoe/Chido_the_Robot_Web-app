<div class="admin-section">
    <h2>Admin Profile</h2>
    <div class="profile-info">
        {% set admin = execute_query("SELECT * FROM users WHERE id = %s", (session['admin_id'],))[0] %}
        <div class="form-group">
            <label>Username:</label>
            <input type="text" value="{{ admin[1] }}" readonly>
        </div>
        <div class="form-group">
            <label>Bio:</label>
            <textarea>{{ admin[3] or '' }}</textarea>
        </div>
        <div class="form-group">
            <label>Contact:</label>
            <input type="text" value="{{ admin[4] or '' }}">
        </div>
        <button class="btn btn-primary">Update Profile</button>
        <button class="btn btn-logout" onclick="logout()">Logout</button>
    </div>
</div>
